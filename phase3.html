<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="booking-phase-3">
        <h2>Select Time Slots for Your Games</h2>
        <form id="phase-3-form" action="./payment.html" method="POST">
            <div id="time-slot-container">
               
                <div class="game-time-slots">
                    <h3>Bowling</h3>
                    <div class="time-slots" id="bowling-time-slots">
                        
                    </div>
                </div>
                <!-- Darts Time Slots -->
                <div class="game-time-slots">
                    <h3>Darts</h3>
                    <div class="time-slots" id="dart-time-slots">
                        
                    </div>
                </div>
            </div>
            <button type="submit" id="phase-3-next">Next</button>
        </form>
    </div>
    <script src="phase3.js"></script>
</body>
</html>
