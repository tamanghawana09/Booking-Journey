<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        #payment-container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 30px;
        }

        #confirm-booking {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #confirm-booking:hover {
            background-color: #45a049;
        }

        #bill-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #fafafa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bill-item {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
        }

        @media screen and (max-width: 600px) {
            #payment-container {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            #confirm-booking {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="payment-container">
        <h2>Finalize Your Booking</h2>
        <p>Please review your selections. Once ready, click "Confirm Booking."</p>
        <button id="confirm-booking">Confirm Booking</button>
    </div>

    <div id="bill-container" style="display: none;">
        <h3>Your Booking Details</h3>
        <div id="bill-items"></div>
        <div class="total" id="total-cost"></div>
    </div>

</body>
<script src="payment.js"></script>
</html>
