<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Journey</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div id="booking-phase-1">
        <h2>Select Your Date & Time</h2>
        <form id="phase-1-form" action="./phase2.html" method="POST">
            <label for="date">Choose a Date:</label>
            <input type="text" id="date" name="date" required>
            
            <label for="adults">Number of Adults:</label>
            <input type="number" id="adults" name="adults" min="1" required>
            
            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" min="0">
            
            <label for="time">Select Time:</label>
            <select id="time" name="time" required>
                <option value="" disabled selected>Select a time</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="1:00 PM">1:00 PM</option>
                    <option value="2:00 PM">2:00 PM</option>
                    <option value="3:00 PM">3:00 PM</option>
                    <option value="4:00 PM">4:00 PM</option>
                    <option value="5:00 PM">5:00 PM</option>
                    <option value="6:00 PM">6:00 PM</option>
        
            </select>
            
            <button type="submit" id="phase-1-next">Next</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
